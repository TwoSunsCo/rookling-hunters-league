{% extends "base.html" %}
{% block title %}Record Kills{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Record Rookling Kills</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="count" class="form-label">Number of Kills</label>
                            <input type="number" class="form-control" id="count" name="count" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Record Kills</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
